<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
    <title>War</title>
</head>

<body>
    <h1><strong>War!</strong></h1>
    <div class="rules">RULES:&#10;Draw a card - Highest card wins&#10;If your cards tie, draw again - tie breaker gains 2 points&#10;First to 10 points is the winner</div>
    <div class="gametable">
        <div class="player1wins">Player 1 Wins!</div>
        <div class="player2wins">Player 2 Wins!</div>
        <div class="score1">
            <div class="text1">Player 1:</div>
            <div class="value1" id="value1">0</div>
        </div>
        <div class="score2">
            <div class="text1">Player 2:</div>
            <div class="value2" id="value2">0</div>
        </div>
        <div class="tie">WAR!</div>
        <div class="deck1">
            <div class="facedown1"></div>
            <div class="faceup1"></div>
            <div class="clubs1"></div>
            <div class="hearts1"></div>
            <div class="spades1"></div>
            <div class="diamonds1"></div>
        </div>
        <div class="deck2">
            <div class="clubs2"></div>
            <div class="hearts2"></div>
            <div class="spades2"></div>
            <div class="diamonds2"></div>
            <div class="facedown2"></div>
            <div class="faceup2"></div>
        </div>
        <div class="cardsRemaining1"></div>
        <div class="cardsRemaining2"></div>
        <button class="nextCard">Next Card</button>
        <button class="draw"><strong>DRAW</strong></button>
        <button class="newGame">New Game</button>
    </div>
</body>

</html>
